<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Data Visualisation</title><!-- Bootstrap core CSS -->
    <link href="style/bootstrap.min.css" rel="stylesheet"><!-- CSS file -->
    <link href="style/style.css" rel="stylesheet"><!-- plotly script -->
</head>

<body id="page-container">
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Arduino Energy Tracker</a>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
            </div>
            <div class="maincontainer">
                <div class="container">
                    <div class="chart1">
                        <h3>Energy usage</h3>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <div class="container2">
                    <div class="chart2">
                        <h3>Cost</h3>
                        <canvas id="pricechart"></canvas>
                    </div>
                </div>
            </div> 
            <div class="card-body">
                <h5 class="card-title">Total Cost</h5>
                <p class="card-text display-4" id="totalprice"></p>
            </div> 
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const labels = [];
                const kwh = [];
                const price = [];
                let totalPrice = 0;
                fetch('https://stormy-inlet-66435.herokuapp.com/api/energyusage')
                    // Handle success
                    .then(response => response.json())  // convert to json
                    .then(data => {
                        console.log(data)
                        data.map((d) => {
                            labels.push(d.date)
                            kwh.push(d.Kwh)
                            price.push(d.price)
                            console.log(parseFloat(d.price))
                            totalPrice = parseFloat(totalPrice) + parseFloat(d.price);
                        })


                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Energy Usage',
                                    data: kwh,
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });



                        var ctxx = document.getElementById('pricechart').getContext('2d');
                        var myChart = new Chart(ctxx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Price',
                                    data: price,
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });

                        document.getElementById('totalprice').innerHTML = `<span>Â£</span>${totalPrice.toFixed(2)}`
                    })    //print data to console
                    .catch(err => console.log('Request Failed', err)); // Catch errors


            </script>
            <footer id="footer">
                By Amir Katal CST3990
            </footer>
        </div>
    </div>
</body>

</html>
